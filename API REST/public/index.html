<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


   <h2> prueba tipo get</h2>
   <form action="/api/productos" method="get">
    <input type="submit" value="Submit">
</form>

   <h2> prueba tipo get por id</h2>
<form action="/api/productos" method="get">
   <input name="id" type="number">
   <input type="submit" value="Submit">
</form>

<h2>metodo post</h2>
<form action="/api/productos" enctype="multipart/form-data" method="POST">
    title: <input type="text" name="title">
    price: <input type="number" name="price">
    thumbnail: <input type="text" name="thumbnail">
    <input type="submit" value="Submit">
    <button>volver</button>
</form>

    <h2>metodo put</h2>
        <form action="/api/productos/:id" method="put">
             id : <input name="id" type="number">
             title: <input type="text" name="title">
             price: <input type="number" name="price">
             thumbnail: <input type="text" name="thumbnail">
             <input type="submit" value="Submit">
             <button>volver</button>
            </form>

    <h2>borrar por id</h2>
        <form action="/api/productos/" method="delete">
          <input name="id" type="number">
          borrar : <input type="submit" value="Submit">
        </form>

</body>
</html>
