<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="main.js"></script>

</head>

<body>

  <div class="container-fluid mt-3">
    <h1>Mi App Chat</h1>
    <hr>

    <div id="messages"></div>

    <form class="form-inline" onsubmit="addMessage()" autocomplete="off">
      <input type="text" id="username" class="form-control my-2 mr-2" placeholder="Tu Nombre">
      <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="mensaje">
      <input class="btn btn-primary my-2" type="submit" value="Enviar!">
    </form>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"
  integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
  crossorigin="anonymous"
></script>
  <script src="main.js"></script>
</body>

</html>
